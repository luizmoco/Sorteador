<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Sorteador de nomes</title>
</head>

<body>
    <div id="divBlock" class="block" style="display: none;"></div>
    <div class="div-main">

        <div class="div-center">
            <div class="div-container">
                <textarea id="nomesInformados" style="height: 350px;" class="form-control" ></textarea>
                <br>
                <!-- Button trigger modal -->
                <button id="btnSortear" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal" onclick="sortear()">
					Sortear
				</button>
            </div>

            <div id="resultado" ></div>

            <audio id="audio" src="sons/Big Explosion Cut Off.mp3"></audio>
            <div id="spinner" style="display: none; justify-content: center;">
                <img src="images/fireworks.gif" />
                <br>
                <input id="nomeSorteado" style="display: none;" type="text" class="form-control" />
            </div>

        </div>
    </div>

</body>

</html>
